        <ul class="navbar-nav ml-auto">

              <span class="sr-only">(current)</span>

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Đăng nhập</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
              <label for="inputEmail">Số điện thoại</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Mật khẩu</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Nhớ mật khẩu
              </label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="aoquan.html">Đăng nhập</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">Đăng kí tài khoản</a>
          <a class="d-block small" href="forgot-password.html">Quên mật khẩu?</a>
